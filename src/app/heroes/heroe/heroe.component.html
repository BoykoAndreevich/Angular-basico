<h1>{{ nombre }}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Mayusculas:</td>
    <dd>{{nombre.toUpperCase()}}</dd>

    <td>Mayusculas 2:</td>
    <dd>{{nombreMayusculas}}</dd>

    <button (click)="cambiarNombre()">Cambiar Heroe</button>

    <button (click)="cambiarEdad()">Cambiar edad</button>

</dl>
